<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainController" ng-class="{'bg-gray-900 text-white': darkMode, 'bg-gray-100 text-gray-900': !darkMode}">

    <div class="max-w-2xl mx-auto mt-10 p-6 shadow-lg rounded-lg" ng-class="{'bg-gray-800': darkMode, 'bg-white': !darkMode}">
        <button ng-click="toggleDarkMode()" class="mb-4 px-4 py-2 rounded-md" 
                ng-class="{'bg-yellow-500 text-black': darkMode, 'bg-gray-800 text-white': !darkMode}">
            Toggle Dark Mode ðŸŒ™
        </button>

        <h1 class="text-2xl font-bold text-center mb-4">User List</h1>

        <button ng-click="fetchUsers()" class="w-full bg-blue-500 text-white py-2 mt-3 rounded-md hover:bg-blue-600">
            Fetch Users
        </button>

        <ul class="mt-4 space-y-2">
            <li ng-repeat="user in users" class="p-3 flex items-center justify-between rounded-md shadow-md bg-gray-200 cursor-pointer hover:bg-blue-400">
                <div class="flex items-center space-x-4">
                    <img ng-src="{{ user.picture.thumbnail }}" class="w-10 h-10 rounded-full">
                    <div>
                        <strong>{{ user.name.first }} {{ user.name.last }}</strong>
                        <p class="text-gray-500">{{ user.email }}</p>
                    </div>
                </div>
                <a href="profile.html?id={{ user.login.uuid }}" class="px-4 py-2 bg-green-500 text-white rounded-md">View Profile</a>
            </li>
        </ul>
    </div>
</body>
</html>
