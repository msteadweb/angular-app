<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS User List</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg" ng-controller="MainController">
        <h1 class="text-2xl font-bold text-center mb-4">{{ message }}</h1>
        
        <!-- Search Input -->
        <input type="text" ng-model="searchText" placeholder="Search users..." 
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <!-- Fetch Users Button -->
        <button ng-click="fetchUsers()" 
            class="w-full bg-blue-500 text-white py-2 mt-3 rounded-md hover:bg-blue-600">
            Fetch Users
        </button>

        <!-- User List -->
        <ul class="mt-4 space-y-2">
            <li ng-repeat="user in users | filter:searchText" 
                class="p-3 bg-gray-200 rounded-md shadow-md">
                <strong>{{ user.name }}</strong> - <span class="text-gray-600">{{ user.email }}</span>
            </li>
        </ul>
    </div>

    <script>
        var app = angular.module("myApp", []);

        app.controller("MainController", function($scope, $http) {
            $scope.message = "User List App";
            $scope.users = [];
            $scope.searchText = "";

            $scope.fetchUsers = function() {
                $http.get("https://jsonplaceholder.typicode.com/users")
                    .then(function(response) {
                        $scope.users = response.data;
                    })
                    .catch(function(error) {
                        console.error("Error fetching users:", error);
                    });
            };
        });
    </script>
</body>
</html>
