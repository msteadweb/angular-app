<!-- ✅ Show loading message while checking auth state -->
<p *ngIf="isLoading">Checking authentication...</p>

<nav>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/settings">Settings</a> <!-- ✅ New link -->
  <button (click)="logout()">Logout</button>
</nav>


<div *ngIf="user">
  <h2>Hello, {{ user.displayName || 'User' }}!</h2>
  <p>Email: {{ user.email }}</p>
  <img *ngIf="user.photoURL" [src]="user.photoURL" alt="Profile Picture" width="100">

</div>

<!-- ✅ Redirect to login if not logged in -->
<p *ngIf="!isLoading && !user">
  Not logged in. Redirecting...
</p>
