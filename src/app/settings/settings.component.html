<h2>Settings</h2>

<div class="dark-mode-toggle">
  <label class="toggle-switch">
    <input type="checkbox" id="darkModeToggle" (change)="toggleDarkMode($event)" [checked]="isDarkMode">
    <span class="slider"></span>
  </label>
  <span>Dark Mode</span>
</div>



<form (ngSubmit)="updateProfile()">
  <label for="name">Display Name:</label>
  <input type="text" id="name" [(ngModel)]="displayName" name="displayName" required />

  <label for="photo">Profile Picture:</label>
  <input type="file" id="photo" (change)="onFileSelected($event)" accept="image/*" />

  <div *ngIf="photoPreview">
    <p>Preview:</p>
    <img [src]="photoPreview" alt="Profile Preview" width="100" height="100" />
  </div>

  <button type="submit" [disabled]="isLoading">Update Profile</button>
</form>

<p *ngIf="message">{{ message }}</p>


<p *ngIf="isLoading">Updating...</p>


<a routerLink="/dashboard">Back to Dashboard</a>
